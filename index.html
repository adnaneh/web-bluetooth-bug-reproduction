<button id="requestBluetoothDevice">Request Bluetooth Device</button>
<div id="connectButtons"></div>

<h3>Live Output</h3>
<pre id="log"></pre>
<button id="clearLogs">Clear logs</button>

<script src="log-helper.js"></script>
<script src="watch-advertisements-and-connect.js"></script>
<script>
  if (isWebBluetoothEnabled()) {
    document.querySelector('#requestBluetoothDevice').addEventListener('click', function () {
      onRequestBluetoothDeviceButtonClick();
    });
    document.querySelector('#clearLogs').addEventListener('click', function() {
      clearLog()
    })
  }
</script>
